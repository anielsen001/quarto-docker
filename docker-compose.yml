version: "3.9"

services:
  quarto-13:
    init: true
    build:
      context: .
      dockerfile: Dockerfile-13
    environment:
      DISPLAY:
    image: quarto-13:develop
    volumes:
      # passing through this file allows opening windows from the container in your host computer
      - "/tmp/.X11-unix:/tmp/.X11-unix:rw"
      - "/data:/data"
      - "$PWD:/opt/project"
    network_mode: "host"
    command:
      - /bin/bash
